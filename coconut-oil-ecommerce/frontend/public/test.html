<!DOCTYPE html>
<html>
<head>

    <style>
        body { 
            font-family: Arial, sans-serif;

    </style>

    <div style="margin-top: 30px;">
        <a href="/" style="color: white; text-decoration: underline;">

        document.getElementById('time').textContent = new Date().toLocaleTimeString();
