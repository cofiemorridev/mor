<!DOCTYPE html>
<html>
<head>
    <title>Analytics Test</title>
</head>
<body>
    <h1>Analytics Integration Test</h1>
    <div id="status">Testing...</div>
    <script>
        fetch('http://localhost:5173')
            .then(response => {
                document.getElementById('status').innerHTML = 
                    response.ok ? '✅ Frontend is running' : '❌ Frontend error';
            })
            .catch(error => {
                document.getElementById('status').innerHTML = 
                    '❌ Cannot connect to frontend: ' + error.message;
            });
    </script>
</body>
</html>
